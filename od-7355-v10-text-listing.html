<article class="listing--item department--item global-padding--5x">

      <div class="grid-x grid-margin-x">

            <p><t4 type="content" name="General Description" output="normal" modifiers="striptags,htmlentities" /></p>
          </div>
          <div class="global-spacing--2x tags tags__links">
            <h4 class="tags__heading show-for-sr">School or College:</h4>
            <ul>
              <li><a href=""><t4 type="content" name="Type of Office/Dept" output="normal" display_field="value" /></a></li>

        </div>
        <div class="cell medium-3">
  
  
  
          <ul class="icon-list">

            <t4 type="content" name="Email" output="selective-output" process-format="true" format="<li>
